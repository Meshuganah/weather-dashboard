<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1 class="bg-info text-center text-light p-3">Weather Dashboard</h1>
    </header>
        <div class="row">
            <div class="col-3 d-flex flex-column">
                <h3 class="text-start">Search for a City:</h3>
                <input type="text" id="city-search" placeholder="City Name">
                <button class="border-bottom border dark">Search</button>
                <button>Dummy Button 1</button>
            </div>           
            <div class="col-9">
                <div class="border border-dark">Dummy Container</div>
                <div>
                    <h3>5-Day Forecast:</h3>
                    <div class="d-flex justify-content-around">
                        <div class="card">Day 1</div>
                        <div class="card">Day 2</div>
                        <div class="card">Day 3</div>
                        <div class="card">Day 4</div>
                        <div class="card">Day 5</div>
                    </div>
                </div>
            </div>
        </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
