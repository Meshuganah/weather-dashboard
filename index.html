<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1 class="text-center text-light p-3 header">Weather Dashboard</h1>
    </header>
        <div class="row">
            <div class="col-3 d-flex flex-column">
                <h2 class="text-start">Search for a City:</h2>
                <form id="city-search" class="d-flex flex-column">
                    <label for="city-name"></label>
                    <input name="city-name" type="text" id="city-name" placeholder="City Name">
                    <button type="submit" class="searchBtn rounded my-4 p-2">Search</button>
                </form>
                <div class="recent-searches">
                </div>
            </div>           
            <div class="col-9">
                <div class="current-day-weather d-flex flex-column"></div>
                <div>
                    <h2 class="forecast-header"></h2>
                    <div class="d-flex justify-content-around row">
                        <div class="d-flex flex-column forecast col-2 bg-secondary" id="day-0"></div>
                        <div class="d-flex flex-column forecast col-2 bg-secondary" id="day-1"></div>
                        <div class="d-flex flex-column forecast col-2 bg-secondary" id="day-2"></div>
                        <div class="d-flex flex-column forecast col-2 bg-secondary" id="day-3"></div>
                        <div class="d-flex flex-column forecast col-2 bg-secondary" id="day-4"></div>
                    </div>
                </div>
            </div>
        </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
